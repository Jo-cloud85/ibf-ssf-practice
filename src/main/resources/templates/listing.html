<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Todos</title>
    <link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <h1>List of Todos</h1>
        <div class="d-flex flex-col justify-content-between align-item-center">
            <form action="#" method="get" class="mt-3">
                <label for="statusFilter">Filter by Status:</label>
                <select id="statusFilter" name="status">
                    <option value="ALL">All</option>
                    <option value="Pending">Pending</option>
                    <option value="Started">Started</option>
                    <option value="Progress">Progress</option>
                    <option value="Completed">Completed</option>
                </select>
                <button type="submit">Apply Filter</button>
            </form>
            <a class="btn btn-warning rounded-pill py-2 px-4" href="/add">Add new Todo</a>
        </div>
        <table class="table table-striped table-hover mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="todo: ${todoList}">
                    <td data-th-text="${todo.id}"></td>
                    <td data-th-text="${todo.name}"></td>
                    <td data-th-text="${todo.description}"></td>
                    <td data-th-text="${todo.dueDate}"></td>
                    <td data-th-text="${todo.priority}"></td>
                    <td data-th-text="${todo.status}"></td>
                    <td data-th-text="${todo.createdAt}"></td>
                    <td data-th-text="${todo.updatedAt}"></td>
                </tr>
            </tbody>
        </table>
        
        
    </div>
</body>
</html>
