<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Todo</title>
    <link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <h1>Add Todo</h1>
        <form class="pt-4" method="POST" data-th-action="@{/todo/add}" data-th-object="${newTodo}">

            <!-- Id will be automatically generated -->

            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" data-th-field="*{name}">
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    data-th-if="${#fields.hasErrors('name')}"
                    data-th-errors="*{name}"
                    data-th-errorclass="error">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" data-th-field="*{description}">
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    data-th-if="${#fields.hasErrors('description')}"
                    data-th-errors="*{description}"
                    data-th-errorclass="error">
                </div>
            </div>
            <div class="form-group">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" name="dueDate" data-th-field="*{dueDate}">
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    data-th-if="${#fields.hasErrors('dueDate')}"
                    data-th-errors="*{dueDate}"
                    data-th-errorclass="error">
                </div>
            </div>
            <div class="form-group">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" class="form-control" name="priority" data-th-field="*{priority}">
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                </select>
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    data-th-if="${#fields.hasErrors('priority')}"
                    data-th-errors="*{priority}"
                    data-th-errorclass="error">
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-control" name="status" data-th-field="*{status}">
                    <option value="pending">pending</option>
                    <option value="started">started</option>
                    <option value="in_progress">in_progress</option>
                    <option value="completed">completed</option>
                </select>
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    data-th-if="${#fields.hasErrors('status')}"
                    data-th-errors="*{status}"
                    data-th-errorclass="error">
                </div>
            </div>

            <!-- Created At is automatically generated -->
            <!-- Updated At is automatically generated when a todo is updated -->

            <div data-th-if="${#fields.hasErrors('global')}">
                <span data-th-errors="*{global}"></span>
            </div>

            <div>
                <button type="submit" class="btn btn-dark rounded-pill mt-4 px-4 py-2 ">Add Todo</button>
            </div>

        </form>
    </div>
</body>
</html>
