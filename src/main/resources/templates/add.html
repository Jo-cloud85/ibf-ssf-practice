<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Todo</title>
    <link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <h1>Add Todo</h1>
        <form class="pt-4" method="POST" th:action="@{/add}" th:object="${newTodo}">

            <!-- Id will be automatically generated -->

            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" th:field="*{name}">
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                    th:errorclass="error">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" th:field="*{description}">
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    th:if="${#fields.hasErrors('description')}"
                    th:errors="*{description}"
                    th:errorclass="error">
                </div>
            </div>
            <div class="form-group">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" name="dueDate" th:field="*{dueDate}">
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    th:if="${#fields.hasErrors('dueDate')}"
                    th:errors="*{dueDate}"
                    th:errorclass="error">
                </div>
            </div>
            <div class="form-group">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" class="form-control" name="priority" th:field="*{priority}">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    th:if="${#fields.hasErrors('priority')}"
                    th:errors="*{priority}"
                    th:errorclass="error">
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-control" name="status" th:field="*{status}">
                    <option value="Pending">Pending</option>
                    <option value="Started">Started</option>
                    <option value="Progress">Progress</option>
                    <option value="Completed">Completed</option>
                </select>
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    th:if="${#fields.hasErrors('status')}"
                    th:errors="*{status}"
                    th:errorclass="error">
                </div>
            </div>

            <!-- Created At is automatically generated -->
            <!-- Updated At is automatically generated when a todo is updated -->

            <div data-th-if="${#fields.hasErrors('global')}">
                <span data-th-errors="*{global}"></span>
            </div>

            <div>
                <button type="submit" class="btn btn-dark rounded-pill mt-4 px-4 py-2 ">Add Todo</button>
            </div>

        </form>
    </div>
</body>
</html>
